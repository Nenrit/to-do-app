<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/115a481457.js" crossorigin="anonymous"></script>
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="to-do_container">
        <div class="to-do_cont">
            <div class="to-do_header">
                <h3>To-Do App</h3>
            </div>
            <div class="input_container">
                <input type="text" id="inputText">
                <i class="fa fa-plus" aria-hidden="true" id="addBtn"></i>
            </div>
            <ul class="todo_wrapper" id="todoWrapper" >
            </ul>
        </div>
    
    </div>
</body>
</html>
